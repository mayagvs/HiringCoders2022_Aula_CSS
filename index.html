<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mayara Galvão</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/logoMGsemFundo.png" alt="Logo Mayara Galvão">
        </div>
        <ul>
            <li>
                <a target="_blank" href="https://github.com/mayagvs"> <i class="fa-brands fa-github"></i> github</a>
            </li>
            <li>
                <a target="_blank" href="mailto:teste@teste.com"> <i class="fa-solid fa-envelope"></i> email</a>
            </li>
            <li>
                <a target="_blank" href="https://wa.me/21999999999"> <i class="fa-brands fa-whatsapp"></i> Whatsapp</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="name">
                <h1>Mayara Galvão</h1>
                <h5>Fullstack Developer</h5>
            </div>
            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fa-solid fa-caret-down"></i>
            </div>

            <div style="display: none;" id="about">
                <p> Olá! meu nome é Mayara Galvão, sou formada em Sistemas de Informação pela FAETERJ - Faculdade
                    Tecnológica do Estado do Rio de Janeiro e atuo como desenvolvedora fullstack junior.</p>
            </div>

            <div class="form">
                <div>
                    <p>Deixe seu contato!</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Seu melhor email :)">
                    <button>Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
</body>

</html>
